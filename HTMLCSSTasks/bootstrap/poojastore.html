<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-t">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS from CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
  <!-- Optional: Bootstrap Icons for a little extra flair -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- Link to your new external CSS file -->
  <link rel="stylesheet" href="css/poojastore.css">

  <title>Online Pooja Store</title>

</head>
<body>

  <!-- 
    ============================================================
    Bootstrap 5 Navbar for Online Pooja Store
    ============================================================
    - navbar-expand-lg: The navbar collapses on screens smaller than 'lg' (992px).
    - navbar-light: Defines the color of the text for light backgrounds.
    - bg-light: Sets a light background color (overridden by our custom style).
    - fixed-top: (Optional) Uncomment the class below to make the navbar stick to the top.
  -->
  <nav class="navbar navbar-expand-lg shadow-sm">
    <div class="container-fluid">
      
      <!-- 1. Brand Name / Logo -->
      <a class="navbar-brand" href="#">
        <i class="bi bi-brightness-high-fill text-warning"></i> <!-- Optional Icon -->
        Online Pooja Store
      </a>

      <!-- 5. Hamburger Menu Button for smaller screens -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar" aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Collapsible part of the navbar -->
      <div class="collapse navbar-collapse" id="mainNavbar">
        
        <!-- 2. Navigation Links -->
        <!-- me-auto: pushes the following content (search bar) to the right -->
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          
          <!-- 3. Dropdown Menu for Products -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="productsDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Products
            </a>
            <ul class="dropdown-menu" aria-labelledby="productsDropdown">
              <li><a class="dropdown-item" href="#">Pooja Kits</a></li>
              <li><a class="dropdown-item" href="#">Idols</a></li>
              <li><a class="dropdown-item" href="#">Flowers</a></li>
               <li><a class="dropdown-item" href="#">God photo frames</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#">Incense Sticks</a></li>
            </ul>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#">Offers</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="bi bi-cart3"></i> Cart</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact Us</a>
          </li>
        </ul>

        <!-- 4. Search Box -->
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search for products..." aria-label="Search">
          <button class="btn btn-outline-warning" type="submit">Search</button>
        </form>

      </div> <!-- end .collapse -->
    </div> <!-- end .container-fluid -->
  </nav>

  <!-- Dummy content to demonstrate scrolling -->
  <div class="container" style="height: 2000px; padding-top: 80px;">
    <h1>Welcome to the Online Pooja Store</h1>
    <p>Scroll down to see the navbar in action.</p>
  </div>

  <!-- Bootstrap JS Bundle (includes Popper.js) from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
