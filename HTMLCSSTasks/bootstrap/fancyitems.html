<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fancy Items - Bootstrap Example</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <style>
    .font-serif {
      font-family: 'Times New Roman', Times, serif;
    }
  </style>
</head>
<body>

  <div class="container my-5">

    <header class="text-left mb-5">
      <h1 class="display-2 font-serif">Fancy Items</h1>
      <p class="lead">Where style meets elegance.</p>
    </header>

    <main>
      <section class="mb-5">
        <h3 class="fw-bold border-bottom pb-2 mb-3">Featured Products</h3>
        
        <div class="mb-4">
          <h4 class="fw-normal">Vintage Vase</h4>
          <p class="text-muted">A beautifully crafted vase with a timeless design.</p>
        </div>

        <div>
          <h4 class="fw-normal">Decorative Candle Set</h4>
          <p class="text-muted">Elegant candles in a modern style.</p>
        </div>
      </section>

      <section class="mb-5">
        <h3 class="fw-bold border-bottom pb-2 mb-3">Customer Review</h3>
        <figure class="mt-4">
          <blockquote class="blockquote">
            <p class="fs-4 fst-italic">“I absolutely love the quality of the items!”</p>
          </blockquote>
          <figcaption class="blockquote-footer">
            Jane Doe
          </figcaption>
        </figure>
      </section>

      <section>
        <div class="d-flex align-items-center mb-2">
          <span class="badge bg-success fs-6 me-3">Sale</span>
          <h4 class="fw-normal mb-0">Luxury Scarf</h4>
        </div>
        <p class="text-muted">A soft, luxurious scarf crafted from fine materials.</p>
      </section>
    </main>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
