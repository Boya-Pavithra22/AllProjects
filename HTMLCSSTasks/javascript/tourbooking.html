<!DOCTYPE html>
<html>
<head>
    <title>Tour Booking Form</title>
</head>
<body>
    <h2>Tour Booking Form</h2>

    <form onsubmit="bookTour(event)">
        <label>Full Name:</label>
        <input type="text" id="name" required><br><br>

        <label>Email:</label>
        <input type="email" id="email" required><br><br>

        <label>Destination:</label>
        <select id="destination" required>
            <option value="Ooty">Ooty</option>
            <option value="Goa">Goa</option>
            <option value="Manali">Manali</option>
        </select><br><br>

        <label>Number of Days:</label>
        <input type="number" id="days" min="1" required><br><br>

        <label>Number of Travelers:</label>
        <input type="number" id="travelers" min="1" required><br><br>

        <button type="submit">Book Now</button>
    </form>

    <h3>Booking Summary:</h3>
    <pre id="summary"></pre>

    <script src="../javascript/tourbooking.js"></script>
</body>
</html>
