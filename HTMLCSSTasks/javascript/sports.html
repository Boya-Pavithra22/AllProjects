<!DOCTYPE html>
<html>
<head>
    <title>Sports Team Player Details</title>
</head>
<body>
    <h2>Sports Team Player Details</h2>
    <pre id="output"></pre>

    <script>
        // First player object
        const player1 = {
            name: "Virat Kohli",
            age: 36,
            sport: "Cricket",
            stats: {
                matches: 500,
                runs: 25000,
                average: 57.2
            }
        };

        // Second player object
        const player2 = {
            name: "Lionel Messi",
            age: 38,
            sport: "Football",
            stats: {
                matches: 800,
                goals: 720,
                assists: 300
            }
        };

        // Store players in an array
        const players = [player1, player2];
        const [firstPlayer, secondPlayer] = players;

        let result = "";

        // --- Player 1 ---
        const { name: name1, sport: sport1, stats: { matches: matches1, runs, average } } = firstPlayer;
        result += `Player ${name1} plays ${sport1}.\n`;
        result += `Matches: ${matches1} | Runs: ${runs} | Batting Average: ${average}\n`;

        // --- Player 2 ---
        const { name: name2, sport: sport2, stats: { matches: matches2, goals, assists } } = secondPlayer;
        result += `Player ${name2} plays ${sport2}.\n`;
        result += `Matches: ${matches2} | Goals: ${goals} | Assists: ${assists}`;

        document.getElementById("output").textContent = result;
    </script>
</body>
</html>
